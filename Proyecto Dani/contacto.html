<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CyberSentinel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #E74C3C;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .contact-info {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #c0392b;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-method i {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-right: 1rem;
            width: 30px;
        }

        .map-container {
            margin-top: 1.5rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .map-placeholder {
            background: #ddd;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }

        .page-title {
            text-align: center;
            color: var(--primary-color);
            margin: 2rem 0;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CyberSentinel</a> 
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="servicios.html">Servicios</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>

    <h1 class="page-title">Contacta con Nosotros</h1>

    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-form">
                <h2 class="section-title">Envíanos un mensaje</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre completo *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="service">Servicio de interés</label>
                        <select id="service">
                            <option value="">Selecciona un servicio</option>
                            <option value="protection">Protección Avanzada</option>
                            <option value="encryption">Cifrado de Datos</option>
                            <option value="monitoring">Monitoreo 24/7</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje *</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar mensaje</button>
                </form>
            </div>

            <div class="contact-info">
                <h2 class="section-title">Información de contacto</h2>
                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p>Av. d'Aragó, 30</p>
                        <p>Valencia, España 46021</p>
                    </div>
                </div>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1351.2013750395352!2d-0.35781898845751536!3d39.47210434084108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6048bdb8d756b5%3A0x981f9fa624bba527!2sEdificio%20Europa!5e1!3m2!1ses!2ses!4v1739270763829!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-method">
                    <i class="fas fa-phone"></i>
                    <div>
                        <p>+34 900 123 456</p>
                        <p>Lun - Vie: 9:00 - 18:00</p>
                    </div>
                </div>
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <p>info@cybersentinel.es</p>
                        <p>soporte@cybersentinel.es</p>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
